<div class="datetime-range dropdown btn-group mb-3 mr-1">
  <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
  <div class="dropdown-menu">
    <form class="px-2">
      <div class="form-group">
        <label for="earliest">Earliest</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" name="earliest">
          <div class="input-group-append">
            <span class="input-group-text earliest-icon"><i class="fa fa-calendar"></i></span>
          </div>
          <span class="messages"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="latest">Latest</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" name="latest">
          <div class="input-group-append">
            <span class="input-group-text latest-icon"><i class="fa fa-calendar"></i></span>
          </div>
          <span class="messages"></span>
        </div>
      </div>
      <div class="form-group btn-group">
        <div class="peers ai-c jc-sb fxw-nw">
          <div class="peer">
            <button id="update" type="submit" class="btn btn-primary btn-sm" role="button">Update</button>
          </div>
          <div class="peer">
            <a href="javascript:void(0)" id="reset" class="btn btn-secondary btn-sm" role="button">Reset</a>
          </div>
          <div class="peer">
            <a href="javascript:void(0)" id="cancel" class="btn btn-secondary btn-sm" role="button">Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
