<div class="form-container container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="bgc-white bd bdrs-3 p-20 mB-20">
        <div class="form-header pB-5 mB-20">
          <h4 class="c-grey-900">Form</h4>
          <span class="modified">-- modified </span>
          <div class="btn-group">
            <button type="button" class="save btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#edit">Save as ...</button>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item save-as" href="javascript:void(0)">Save as ...</a>
              <a class="dropdown-item discard" href="javascript:void(0)">Discard modification </a>
            </div>
            <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Save form as ...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="editor">
                      <div class="form-group">
                        <label for="editTitle">Form Title</label>
                        <input type="text" class="form-control" name="title" aria-describedby="formHelp" placeholder="Enter title of form">
                        <span class="messages"></span>
                      </div>
                      <button type="submit" class="btn btn-primary d-none">Submit</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary submit">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-container"></div>
        <form class="content"></form>
      </div>
    </div>
  </div>
</div>
